		<div class="voiceinator">
			<div class="voiceinator-title">The Voiceinator</div>
			<div id="support-msg"></div>

			<div class="voiceinator-select">
				<label for="voice">Select A Voice:</label>
				<select name="voice" id="voice" value=""></select>
			</div>
			<div class="option">
				<label for="volume">Volume:</label>
				<input name="volume" type="range" min="0" max="1" value="1" step="0.1">
			</div>
			<div class="option">
				<label for="rate">Rate:</label>
				<input name="rate" type="range" min="0" max="3" value="1" step="0.1">
			</div>

			<div class="option">
				<label for="pitch">Pitch:</label>
				<input name="pitch" type="range" min="0" max="2" step="0.1">
			</div>
			<div class="storage-buttons">
				<a class="clear">Clear Storage</a>
				<a class="empty">Empty Storage</a>
			</div>
			<div id="storagequota-msg"></div>
			<textarea name="text" class="localstorage">Hello! I love cats. I would love to hear about yours! üëç</textarea>
			<button id="stop">Stop</button>
			<button id="speak">Speak</button>
		</div>
